<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tienda de Productos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css para animaciones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- SweetAlert2 para alertas bonitas -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Hoja de estilo personalizada -->
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <!-- Sección de Filtros y Resultados -->
            <div class="col-md-8">
                <!-- Filtros -->
                <div class="mb-3">
                    <input type="number" id="minPrice" placeholder="Precio mínimo" class="form-control">
                    <input type="text" id="category" placeholder="Categoría" class="form-control my-2">
                    <input type="text" id="brand" placeholder="Marca" class="form-control">
                    <button class="btn btn-primary mt-2" onclick="applyFilters()">Aplicar Filtros</button>
                </div>

                <!-- Resultados -->
                <div id="productResults" class="row"></div>
            </div>

            <!-- Sección del Carrito -->
            <div class="col-md-4" id="cart-section">
                <h4>Carrito de Compras</h4>
                <ul id="cart" class="list-group"></ul>
            </div>
        </div>
    </div>

    <!-- Script personalizado de JavaScript -->
    <script src="script.js"></script>
</body>
</html>
